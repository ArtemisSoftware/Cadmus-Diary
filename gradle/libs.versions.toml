navigation-compose = "2.7.3"

core-splashscreen = "1.0.1"
one-tap-compose = "1.0.3"
message-bar-compose = "1.0.5"
realm-kotlin = "1.10.2"
coil-compose = "2.4.0"
firebase-bom = "32.3.1"
gms-googleServices = "4.3.15"

sheets-compose-dialogs-core = "1.0.2"
sheets-compose-dialogs-calendar = "1.0.2"
